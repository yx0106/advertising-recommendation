<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='design.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8">
</head>

<body>

    {% block content %}
    <div class="main-wrapper">
        <div class="section-title">
            <h1>Click to Select Your Packages and Contact Us</h1>
        </div>
    </div>
    <div class='container'>
        <ul class="ks-cboxtags">
            <form action="/submitResult" method="POST">
                {%for i in range(0, signage_length)%}
                <li>
                    <input type="checkbox" id={{i}} name="result" value={{i}}>
                    <label for={{i}}>
                        <p>Signage Name: <strong>{{signage_name[i]}}</strong></p>
                        <p>Signage Address: <strong>{{signage_address[i]}}</strong></p>
                        <p>The days have more people flow: <strong>{{signage_day[i]}}</strong></p>
                        <p>The Expected Interaction: <strong>{{signage_popular_time[i]}}</strong></p>
                </label>
                </li>
                {%endfor%}
        </ul>
        <div class="form">
            <p><strong>Get your own package now!</strong></p>
            <input type="name" name="advertiser-name" placeholder="Name" required></br>
            <input type="phonenumber" name="advertiser-phonenumber" placeholder="Phone number" required></br>
            <input type="email" name="advertiser-email" placeholder="Email" required></br>
            <input type="submit" value="Submit">
        </div>
        </form>
        <form class='try-again' action='/getRedirect'>
            <input type="submit" value="TRY AGAIN">
        </form>

    </div> {% endblock %}


</body>

</html>
